<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Copy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Montserrat:wght@700&family=Raleway:wght@100;200;300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="logo-header">
            <img src="./assets/logo.png" alt="Amazon Logo">
        </div>
        <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
        </ul>
    </header>
    <main>
        <div class="first">
            <p id="p-first">Shop All Holiday Gift Card</p>
            <div id="background-image">
                <h3>Holiday Gift Card</h3>
                <!-- <p>Shop with us</p> -->
            </div>
        </div>

        <div class="carousel">
            <p>Find the perfect gift <span><a href="#">Shop now</a></span></p>
            <div class="carousel-images">
                <img src="./assets/img_1.jpg" alt="Kindle">
                <img src="./assets/img_2.jpg" alt="Laptop">
                <img src="./assets/img_3.jpg" alt="Watch">
                <img src="./assets/img_4.jpg" alt="Dog and Cat">
            </div>
        </div>

        <div class="carousel-second">
            <figure>
                <img src="./assets/img_9.png" alt="Technology">
                <figcaption>Play the gifting game <span><a href="#">Shop gaming</a></span></figcaption>
            </figure>
        </div>
        <div class="carousel-second">
            <figure>
                <img src="./assets/img_10.png" alt="Technology">
                <figcaption>The sound of cheer <span><a href="#">Shop Audio &#38; Accessories</a></span></figcaption>
            </figure>
        </div>

        
    </main>

    <footer>
        <section>
            <p><a href="#header">Back to Top</a></p>
        </section>
        <div>
            <img src="./assets/logo.png" alt="Amazon Logo">
        </div>
    </footer>
    
</body>
</html>
