<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="logo-header">
            <img src="./assets/logo.png" alt="Amazon Logo">
        </div>
        <ul>
            <li>Offerte di Natale</li>
            <li>Buoni regalo</li>
            <li>Best Seller</li>
            <li>Black Friday</li>
            <li>Lavora con noi</li>
        </ul>
    </header>
    <main>
        <div class="first">
            <p id="p-first">Shop All Holiday Gift Card</p>
            <div id="background-image">
                <h3>Holiday Gift Card</h3>
                <!-- <p>Shop with us</p> -->
            </div>
        </div>

        <div class="second">
            <p class="para">Black Friday is almost here!</p>
            <div class="content">
                <img class="carousel" src="./assets/img_1.jpg" alt="Ipad Images">
                <img class="carousel" src="./assets/img_2.jpg" alt="Computer Image">
                <img class="carousel" src="./assets/img_3.jpg" alt="Watch Image">
                <img class="carousel" src="./assets/img_4.jpg" alt="Dog and Cat Image">
            </div>
            <figure>
                <img src="./assets/img_9.png" alt="Technology">
                <figcaption>Technology <a href="#">Buy me!</a></figcaption>
            </figure>
            <figure>
                <img src="./assets/img_10.png" alt="Marshall">
                <figcaption>Marshall for Music <a href="#">Buy me!</a></figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <section>
            <p><a href="#header">Back to Top</a></p>
        </section>
        <div>
            <img src="./assets/logo.png" alt="Amazon Logo">
        </div>
    </footer>
    
</body>
</html>
